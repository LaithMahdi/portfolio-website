{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration de CV</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body id="body">
    {% include "layout/navbar.html" %}
    <section class="mt-3">
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h2>Expériences professionnelles</h2>
                    </div>
                    <div class="my-2">
                        <a href="{% url 'ajouterExpereince' %}" class="btn btn-primary ">Ajouter une expérience</a>
                    </div>
                </div>
    
                <div class="col">
                    <table class="table table-hover table-striped table-bordered align-middle bg-white">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Poste</th>
                           
                            <th>Tache</th>
                            <th>Date</th>
                            <th>Modifier</th>
                            <th>Supprimer</th>
                        </tr>
                        </thead>
                        {% for x in exp %}
                        <tr>
                            <td>{{ x.nom }}</td>
                            <td>{{ x.post }}</td>
                          
                            <td>{{ x.tache }}</td>
                            <td>{{ x.date }}</td>
                            <td><a class="btn btn-outline-primary" href="experience/update_Experience/{{ x.id }}"><i class="fa-solid fa-pen"></i></a></td>
                            <td>
                                <a href="experience/delete_Experience/{{ x.id }}" class="btn btn-outline-primary"><i class="fa-solid fa-trash"></i></a>
                            </td>
                            {% endfor %}
                        </tr>
                    </table>
                </div>
            </div>
        </div>
       </section>
</body>
