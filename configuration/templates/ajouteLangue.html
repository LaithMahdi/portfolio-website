{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script> 
    <title>Ajouter une Langue</title>
</head>
<body id="body" onload="rangefn()">
    <section>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%;">
             <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h2>Ajouter une langue</h2>
                    </div>
                
                <div class="card-body">
                    <form action="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <div class="">
                            <label class="form-label">Nom :</label>
                            <input type="text" name="nom" id="" class="form-control">
                        </div>
                        <div class="w-100">
                            <label class="form-label">Niveau :</label>
                            <label id="label"></label>
                            <input type="range" name="niveau" class="form-range" min="0" max="100" value="0" step="10" onchange="rangefn()" id="rang_val">
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary my-2">Ajouter une langue</button>
                        </div>
                        
                    </form>
                </div>
             </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
