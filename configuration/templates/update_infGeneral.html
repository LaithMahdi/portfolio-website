{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Mofidier les informations génerales</title>
</head>
<body id="body">
    <section class="image_infGeneral">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%;">
             <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h2>Mofidier les informations génerales</h2>
                    </div>
                
                <div class="card-body">
                    <form action="update_infGeneral_action/{{ profil.id }}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <div class="w-50">
                                <label class="form-label">Nom :</label>
                                <input type="text" class="form-control" value="{{ profil.nom }}" name="nom" required>
                            </div>
                            <div class="w-50 ms-2">
                                <label class="form-label">Prenom :</label>
                                <input type="text" class="form-control" value="{{ profil.prenom }}" name="prenom" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="w-50"><label class="form-label">poste :</label>
                                <input type="text" class="form-control" value="{{ profil.poste }}" name="poste" required></div>
                            <div class="w-50 ms-2">
                                <label class="form-label">Lieu :</label>
                                <input type="text" class="form-control" value="{{ profil.lieu }}" name="lieu" required>
                            </div>
                        </div>
                        <label for="form-label">Description :</label>
                        <textarea name="description" class="form-control">{{ profil.description }}</textarea>
                        <div class="d-flex justify-content-between">
                            <div class="w-50"><label class="form-label">Numéro de télephone :</label>
                                <input type="text" class="form-control" value="{{ profil.tel }}" name="tel" required></div>
                            <div class="w-50 ms-2">
                                <label class="form-label">Mail :</label>
                                <input type="text" class="form-control" value="{{ profil.mail}}" name="mail" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="w-50"><label class="form-label">Lien linkdin :</label>
                                <input type="text" class="form-control" value="{{ profil.linkdin }}" name="linkdin" required></div>
                            <div class="w-50 ms-2">
                                <label class="form-label">Lien behance :</label>
                                <input type="text" class="form-control" value="{{ profil.behance}}" name="behance" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <div class="w-50"><label class="form-label">Lien de github :</label>
                                <input type="text" class="form-control" value="{{ profil.git }}" name="git" required></div>
                            <div class="w-50 ms-2">
                                <label class="form-label">Lien facebook :</label>
                                <input type="text" class="form-control" value="{{ profil.fb }}" name="fb" required>
                            </div>
                        </div>
                        <div class="mt-1">
                            <label class="form-label">Photo :</label>
                            <img src="{{ profil.photo.url }}" alt="" class="img-fluid" style="width: 50px;">
                            <input class="form-control" type="file" id="formFile" name="photo"> 
                        </div>
                        <div class="text-end">
                            <input type="submit" value="Modifier" class="btn btn-primary w-100 mt-3">
                        </div>
                        
                    </form>
                </div>
             </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
