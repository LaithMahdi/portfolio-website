{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="{% static '/js/script.js' %}"></script>
</head>
<body id="body">
    {% include "layout/navbar.html" %}
    <section>
        <div class="container mt-5">
            <div class="row">
                <div class="d-flex justify-content-between">
                    <div class="">
                        <h2>Certifications Obtenues</h2>
                    </div>
                    <div class="my-2">
                        <a href="{% url 'ajouterCertification' %}" class="btn btn-primary" id="ajouterBtn">Ajouter une Certification</a>
                    </div>
                </div>
                <div class="col">
                    <table class="table table-hover table-striped table-bordered align-middle bg-white" id="table">
                        <thead>
                        <tr>
                            <th>Nom de certificat</th>
                            <th>Lien</th>
                            <th>Photo</th>
                            <th>date</th>
                            <th>Modifier :</th>
                            <th>Supprimer :</th>
                        </tr>
                        </thead>
                        {% for a in certif %}
                        <tr>
                            <td>{{ a.nom }}</td>
                            <td>{{ a.lien }}</td>
                            <td style="width: 30%;">
                                {% if a.photo %}
                                    <img src="{{ a.photo.url }}" alt="" class="img-fluid w-25">
                                {% else %}
                                    <img src="{% static 'uploads/a.photo' %}" alt="" class="img-fluid" style="width: 50px;">
                                {% endif %}
                            </td>
                            <td>{{ a.date }}</td>
                            <td><a class="btn btn-outline-primary" href="certification/update_Certification/{{ a.id }}"><i class="fa-solid fa-pen"></i></a></td>
                            <td><a href="certification/delete_Certification/{{ a.id }}" class="btn btn-outline-primary"><i class="fa-solid fa-trash"></i></a></td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
