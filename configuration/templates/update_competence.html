{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>  
    <title>Modifier une compétence</title>
</head>
<body id="body" onload="selectType(),rangefn()">
    <section>
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh; width: 100%;">
             <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h2>Modifier une compétence</h2>
                    </div>
                
                <div class="card-body">
                    <form action="update_competence_action/{{ skill.id }}" enctype="multipart/form-data" method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <div class="w-50">
                                <label class="form-label">Nom :</label>
                                <input type="text" name="nom" id="" class="form-control" value="{{ skill.nom }}">
                            </div>
                            <div class="w-50 ms-2">
                                <label class="form-label">Type :</label>
                                <select name="type" class="form-control" onchange="selectType()" id="D">
                                    {% if skill.type == 1 %}
                                        <option value="1" selected>Compétences techniques</option>
                                    {% else %}
                                        <option value="2" selected>Compétences linguistiques</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                       <div class="d-flex justify-content-between mt-1">
                            <div class="w-100">
                                <label class="form-label">Niveau :</label>
                                <label id="label">{{ skill.niveau }}</label>
                                <input type="range" name="niveau" class="form-range" min="0" max="100" value="{{ skill.niveau }}" step="10" onchange="rangefn()" id="rang_val">
                            </div>
                       </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary my-2">Modifier</button>
                        </div>
                        
                    </form>
                </div>
             </div>
            </div>
            </div>
        </div>
    </section>
</body>
</html>
